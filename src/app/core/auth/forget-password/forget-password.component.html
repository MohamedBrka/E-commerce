<section class="bg-gray-200 my-14 p-10 mx-auto md:w-1/2">
  <div class="container mx-auto">
    <ol
      class="flex items-center w-full p-3 space-x-2 text-sm my-4 font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse"
    >
      <li
        [class.text-blue-600]="step == 1"
        class="flex items-center dark:text-blue-500"
      >
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-blue-600 rounded-full shrink-0 dark:border-blue-500"
        >
          1
        </span>
        Veryfiy <span class="hidden sm:inline-flex sm:ms-2">Email</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>
      <li [class.text-blue-600]="step == 2" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          2
        </span>
        Veryfiy <span class="hidden sm:inline-flex sm:ms-2">Code</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>
      <li [class.text-blue-600]="step == 3" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          3
        </span>
        ResetPassword
      </li>
    </ol>

    @if (step==1) {
    <form [formGroup]="veryfiyEmail" (ngSubmit)="step1()">
      <app-input
        [control]="veryfiyEmail.get('email')"
        [typeInput]="'email'"
        [lableInput]="'Email'"
        [idInput]="'email'"
      ></app-input>
      <button class="btn">VeryfiyEmail</button>
    </form>
    }@else if (step==2) {
    <form [formGroup]="veryfiyCode" (ngSubmit)="step2()">
      <app-input
        [control]="veryfiyCode.get('resetCode')"
        [typeInput]="'resetCode'"
        [lableInput]="'ResetCode'"
        [idInput]="'resetCode'"
      ></app-input>
      <button class="btn">VeryfiyCode</button>
    </form>
    }@else if (step==3) {
    <form [formGroup]="resetPassword" (ngSubmit)="step3()">
      <app-input
        [control]="resetPassword.get('email')"
        [typeInput]="'email'"
        [lableInput]="'Email'"
        [idInput]="'email'"
      ></app-input>
      <app-input
        [control]="resetPassword.get('newPassword')"
        [typeInput]="'newPassword'"
        [lableInput]="'newPassword'"
        [idInput]="'newPassword'"
      ></app-input>
      <button class="btn">ResetPassword</button>
    </form>
    }
  </div>
</section>
