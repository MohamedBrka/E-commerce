<div
  class="w-full mx-auto my-14 max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
>
  <form class="space-y-6"[formGroup]="registerForm" (ngSubmit)="submitForm()">
    <h2 class="text-xl font-medium text-gray-900 dark:text-white">
      Register Now
    </h2>
    <app-input
      [control]="registerForm.get('name')"
      [idInput]="'name'"
      [typeInput]="'text'"
      [lableInput]="'Name'"
      [placeInput]="'Mohamed Mabrouk'"
    ></app-input>
    <app-input
      [control]="registerForm.get('email')"
      [idInput]="'email'"
      [typeInput]="'email'"
      [lableInput]="'Email'"
      [placeInput]="'name@company.com'"
    >
  Email is incorrect
  </app-input>
    <app-input
      [control]="registerForm.get('password')"
      [idInput]="'password'"
      [typeInput]="'password'"
      [lableInput]="'Password'"
      [placeInput]="'************'"
    >
      Custem field should match the pattern
    </app-input>
    <app-input
      [control]="registerForm.get('rePassword')"
      [idInput]="'repassword'"
      [typeInput]="'password'"
      [lableInput]="'rePassword'"
      [placeInput]="'************'"
    ></app-input>

    <app-input
      [control]="registerForm.get('phone')"
      [idInput]="'phone'"
      [typeInput]="'tel'"
      [lableInput]="'Phone'"
      [placeInput]="'01123456789'"
    >
      Accept only Egypt phone number 
    </app-input>
    
    <button
      [disabled]="isLoading"
      type="submit"
      class="w-full cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Login to your account
      @if (isLoading) {
      <span><i class="fa-solid fa-spinner animate-spin"></i></span>
      }
    </button>
    @if (msgError) {
    <p class="text-center font-bold text-red-700 px-2 mt-1">{{ msgError }}</p>
    }@else if (msgSuccess) {
    <p class="text-center font-bold text-green-700 px-2 mt-1">
      {{ msgSuccess }}
    </p>
    }
 
  </form>
</div>
