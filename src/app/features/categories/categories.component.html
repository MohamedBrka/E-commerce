<section class=" px-4 py-12">
  <div class="container mx-auto px-15 grid md:grid-cols-12 gap-5">
    @for (item of categoriesList; track $index) {
    <div
      class="bg-white hover:scale-105 cursor-pointer rounded transition-all duration-700 hover:shadow-mainColor cat border-gray-400 col-span-3"
    >
      <img
        [src]="item.image"
        class="max-w-full h-[350px] w-full"
        [alt]="item.name"
      />
      <div class="bg-gray-100 flex justify-center items-center h-20 dark:bg-gray-900">
        <h2 class="text-mainColor fa-2xl">{{ item.name }}</h2>
      </div>
    </div>
    }
  </div>
</section>
