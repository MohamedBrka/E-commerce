<section class="bg-gray-200 p-10 my-14 md:w-1/2 mx-auto shadow">
  <h1 class="text-center text-4xl my-3">CheckOut</h1>
  <form [formGroup]="checkOutForm" >
    <app-input
      [element]="'text'"
      [control]="checkOutForm.get('shippingAddress')?.get('details')"
      [id]="'details'"
      [lableInput]="'Details'"
    ></app-input>
    <app-input
      [element]="'input'"
      [control]="checkOutForm.get('shippingAddress')?.get('phone')"
      [typeInput]="'tel'"
      [id]="'phone'"
      [lableInput]="'Phone'"
    >Accept only Egypt phone number </app-input>
    <app-input
      [element]="'input'"
      [control]="checkOutForm.get('shippingAddress')?.get('city')"
      [typeInput]="'text'"
      [id]="'city'"
      [lableInput]="'City'"
    ></app-input>
    <div class="flex items-center space-x-10">
        <button (click)="getOrderVisaData()" class="btn ">Payment By Visa</button>
        <button (click)=" getOrderCashData()" class="btn ">Payment By Cash</button>
    </div>
  </form>
</section>
